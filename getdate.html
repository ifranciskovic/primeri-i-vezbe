console.log(day);

var second= today.getSeconds();

hour = (hour>=12)? hour -12: hour;
if (hour===0 && text===" PM")
{
if (minute===0 && second===0) 
{
    hour=12;
    text='podne';
} else {
    hour=12;
    text=' PM';
}
} 
if (hour===0 && text===" AM")
{
if (minute===0 && second===0) 
{
    hour=12;
    text='ponoc';

    hour=12;
    text=' AM';
}
} 
console.log("Current Time : "+hour + text + " : " + minute + " : " + second);

     </script>
