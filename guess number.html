<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Guess a number</title>
</head>
<body>
    <script>
    var num = Math.ceil(Math.random() * 10);

    var guessNumber= prompt('Guess the number between one and 10 in inclusive');
   
    if (guessNumber== num)
   
      alert ('matched')
      else 
      alert ('not matched, the number was '+ num);
 
    
    </script>
</body>
</html>
