<!DOCTYPE html>
  <html>
  <head>
  <meta charset=utf-8 />
  <title>Write a JavaScript program to calculate days left until next Christmas</title>
  </head>
  <body>
      <p id="christmass"></p>
      <script>

          var today= new Date()
          var christmass=new Date(today.getFullYear(), 11, 25);
          if (today.getMonth()==11 && today.getDate()>25)
          {
              christmass.setFullYear(christmass.getFullYear()+1);   
          }
          var oneDay=1000*60*60*24;
          var daysLeftTillChristmass=Math.ceil((christmass.getTime()-today.getTime())/oneDay);
           document.getElementById("christmass").innerHTML=`${daysLeftTillChristmass} dana je ostalo do Bozica`;
      
      </script>
</body>
  </html>
